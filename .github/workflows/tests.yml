name: Tests

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
      - "master"
      - "dev"
      - "develop"
      - "feature/**"
      - "bugfix/**"
      - "hotfix/**"
      - "support/**"
    paths:
      - "lib/**.dart"
      - "test/**.dart"
      - "example/**.dart"
      - .github/workflows/*.yml
      - "pubspec.yaml"
  pull_request:
    branches:
      - "main"
      - "master"
      - "dev"
      - "develop"
      - "feature/**"
      - "bugfix/**"
      - "hotfix/**"
      - "support/**"
    paths:
      - "lib/**.dart"
      - "test/**.dart"
      - "example/**.dart"
      - .github/workflows/*.yml
      - "pubspec.yaml"

jobs:
  build-echo:
    name: "Build Echo server"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    container:
      image: golang:1.22
    env:
      echo-cache-name: echo
    timeout-minutes: 5
    steps:
      - name: ğŸš‚ Get latest code
        id: checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github
            tool/echo

      - name: ğŸ“¤ Restore Go echo server
        id: cache-echo-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/build/bin/echo
          key: ${{ runner.os }}-spinify-${{ env.echo-cache-name }}-${{ hashFiles('tool/echo/echo.go') }}

      - name: ğŸ¦« Build Go echo server
        id: build-echo
        if: steps.cache-echo-restore.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/go/bin
          go build -o ~/go/bin/echo tool/echo/echo.go

      - name: ğŸ“¥ Save Go echo server
        id: cache-echo-save
        if: steps.cache-echo-restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/build/bin/echo
          key: ${{ runner.os }}-spinify-${{ env.echo-cache-name }}-${{ hashFiles('tool/echo/echo.go') }}

      - name: ğŸ’¾ Upload Go echo server
        id: upload-echo-server
        uses: actions/upload-artifact@v4
        with:
          name: echo-server
          path: ~/build/bin/echo

  tests:
    name: "Tests"
    runs-on: ubuntu-latest
    needs: build-echo
    defaults:
      run:
        working-directory: ./
    container:
      image: dart:stable
    env:
      pub-cache-name: pub
    timeout-minutes: 15
    steps:
      - name: ğŸš‚ Get latest code
        id: checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github
            pubspec.yaml
            lib
            test
            analysis_options.yaml

      - name: ğŸ“‚ Download Echo server
        uses: actions/download-artifact@v4
        with:
          name: echo-server
          path: ~/build/bin/echo

      - name: ğŸ“¤ Restore Pub modules
        id: cache-pub-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            $PWD/.pub_cache/
          key: ${{ runner.os }}-spinify-${{ env.pub-cache-name }}-${{ hashFiles('**/pubspec.yaml') }}

      - name: ğŸ—„ï¸ Export Pub cache directory
        id: export-pub-cache
        timeout-minutes: 1
        run: |
          export PUB_CACHE=$PWD/.pub_cache/
          export PATH="$PATH":"$HOME/.pub-cache/bin"

      - name: ğŸ‘· Install Dependencies
        id: install-dependencies
        timeout-minutes: 1
        run: dart pub get --no-example

      - name: ğŸ“¥ Save Pub modules
        id: cache-pub-save
        uses: actions/cache/save@v4
        with:
          path: |
            $PWD/.pub_cache/
          key: ${{ runner.os }}-spinify-${{ env.pub-cache-name }}-${{ hashFiles('**/pubspec.yaml') }}

      - name: ğŸ§ª Run tests
        id: run-tests
        timeout-minutes: 10
        run: |
          dart pub global activate coverage
          dart pub global run coverage:test_with_coverage -fb -o coverage -- \
            --platform vm --compiler=kernel --coverage=coverage \
            --reporter=github --file-reporter=json:coverage/tests.json \
            --timeout=10m --concurrency=12 --color \
              test/unit_test.dart

      #- name: ğŸ” Format coverage
      #  id: format-coverage
      #  timeout-minutes: 1
      #  run: |
      #    mv coverage/lcov.info coverage/lcov.base.info
      #    lcov -r coverage/lcov.base.info -o coverage/lcov.base.info "lib/src/protobuf/client.*.dart" "lib/**/*.g.dart"
      #    mv coverage/lcov.base.info coverage/lcov.info
      #    lcov --list coverage/lcov.info

      - name: ğŸ“¥ Upload coverage to Codecov
        id: upload-coverage
        timeout-minutes: 2
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
