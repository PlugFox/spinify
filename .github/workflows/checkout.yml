name: Checkout

on:
  workflow_dispatch:
  push:
    branches:
      - "master"
      - "develop"
      - "feature/**"
      - "bugfix/**"
      - "hotfix/**"
      - "support/**"
    paths:
      - "lib/**.dart"
      - "test/**.dart"
      - "example/**.dart"
      - "pubspec.yaml"
  pull_request:
    branches:
      - "master"
      - "develop"
      - "feature/**"
      - "bugfix/**"
      - "hotfix/**"
      - "support/**"
    paths:
      - "lib/**.dart"
      - "test/**.dart"
      - "example/**.dart"
      - "pubspec.yaml"

jobs:
  checkout:
    name: "Checkout"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    container:
      image: dart:stable
    timeout-minutes: 10
    steps:
      - name: ğŸš‚ Get latest code
        uses: actions/checkout@v3

      - name: ğŸšƒ Cache pub modules
        uses: actions/cache@v2
        env:
          cache-name: cache-spinify-package
        with:
          path: |
            $PWD/.pub_cache/
          key: ${{ runner.os }}-spinify-${{ env.cache-name }}-${{ hashFiles('**/pubspec.yaml') }}

      - name: ğŸ—„ï¸ Export pub cache directory
        run: |
          export PUB_CACHE=$PWD/.pub_cache/
          export PATH="$PATH":"$HOME/.pub-cache/bin"

      - name: ğŸ‘· Install Dependencies
        timeout-minutes: 1
        run: dart pub get --no-example

      - name: ğŸ” Check format
        timeout-minutes: 1
        run: dart format --set-exit-if-changed -l 80 -o none lib/

      - name: ğŸ“ˆ Check analyzer
        timeout-minutes: 1
        run: dart analyze --fatal-infos --fatal-warnings lib/

      - name: ğŸ‘€ Verify versions
        timeout-minutes: 1
        run: |
          version_pubspec=$(grep '^version:' pubspec.yaml | awk '{print $2}' | tr -d '[:space:]')
          version_g_dart=$(grep 'representation: r' lib/src/model/pubspec.yaml.g.dart | awk -F"'" '{print $2}' | tr -d '[:space:]')

          echo "Version from pubspec.yaml: '$version_pubspec'"
          echo "Version from pubspec.yaml.g.dart: '$version_g_dart'"

          if [ "$version_pubspec" == "$version_g_dart" ]; then
            echo "Versions match!"
          else
            echo "Version mismatch: '$version_pubspec' != '$version_g_dart'"
            exit 1
          fi

      - name: ğŸ§ª Run tests
        timeout-minutes: 2
        run: |
          dart pub global activate coverage
          dart pub global run coverage:test_with_coverage -fb -o coverage -- \
            --platform vm --compiler=kernel --coverage=coverage \
            --reporter=github --file-reporter=json:coverage/tests.json \
            --timeout=30s --concurrency=12 --color \
              test/unit_test.dart

      - name: ğŸ“¥ Upload coverage to Codecov
        timeout-minutes: 1
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
